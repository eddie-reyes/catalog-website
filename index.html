<!DOCTYPE html>
<html>
    <head>
        <title>Eddie's Guitar Museum</title>
        <meta name="description" content="A journey through the history of famous guitars" />
        <link rel="stylesheet" href="style.css" />
        <script type="module" src="scripts.js"></script>
    </head>

    <body>
        <header class="main-header">
            <h1 class="title">Guitar Museum</h1>
        </header>
        <div id="card-container"></div>
        <div class="card" style="display: none">
            <div class="card-content">
                <h2>TV Show Title</h2>
                <img src="" alt="Guitar Display" />
                <ul>
                    <li id="owner">Owner:&nbsp;</li>
                    <li id="type">Type:&nbsp;</li>
                    <li id="year">Year Made:&nbsp;</li>
                </ul>
            </div>
        </div>
        <div class="footer">
            <select name="sort" id="sort">
                <option value="default" disabled selected>Sort By Year</option>
                <option value="ascending">Ascending</option>
                <option value="descending">Descending</option>
            </select>
            <select name="filter" id="filter">
                <option value="default" disabled selected>Filter By Type</option>
                <option value="Acoustic">Acoustic</option>
                <option value="Electric">Electric</option>
            </select>
            <input type="text" placeholder="Search Guitars" id="search" />
        </div>
    </body>
</html>
